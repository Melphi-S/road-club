<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Road Club</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <nav>
                <ul class="header__menu list">
                    <li>
                        <a href="#" class="header__menu-item link">Покрытия и градиенты</a>
                    </li>
                    <li>
                        <a href="#" class="header__menu-item link">Велосипеды</a>                        
                    </li>
                    <li>
                        <a href="#" class="header__menu-item link">Тренировки</a>        
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="lead">
                <h1 class="lead__title">Шоссе, ТТ и Грэвел</h1>
                <p class="lead__subtitle">Триатлонные старты, горные серпантины или грейвел заезды по живописным маршрутам – нужно только определиться с выбором велосипеда и отправиться в путь.</p>
                <a href="#" class="lead__button link">Подробнее</a>
                <p class="lead__bike-name">Cannondale Systemsix</p>
                <img src="./vendors/images/Cannondale Systemsix Himod.jpg" alt="Велосипед Cannondale Systemsix." class="lead__bike-image">
            </section>
            <section class="intro">
                <img src="./vendors/images/intro-image.jpg" alt="Велосипедист на загородной дороге." class="intro__image">
                <figure class="intro__quote">
                    <blackquote class="intro__quote-text">«Катайся много или мало, долго или коротко, как хочешь - но катайся»</blackquote>
                    <figcaption class="intro__quote-author">
                        <p class="intro__author-name">Эдди Меркс</p>
                        <p class="intro__author-profession">Велогонщик</p>
                    </figcaption>
                </figure>
            </section>
            <section class="surfaces"></section>
            <section class="bicycles"></section>
            <section class="workouts"></section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
